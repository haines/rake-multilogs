AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - bin/bundle
    - bin/rake
    - vendor/bundle/**/*

Metrics/ClassLength:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/BlockDelimiters:
  EnforcedStyle: semantic

Style/Documentation:
  Exclude:
    - test/**/*

Style/HashSyntax:
  Exclude:
    - Rakefile

Style/Lambda:
  EnforcedStyle: literal

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/SymbolArray:
  EnforcedStyle: brackets

Style/WordArray:
  EnforcedStyle: brackets
